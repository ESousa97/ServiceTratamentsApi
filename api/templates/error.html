<!-- api/templates/processing.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando - Intelligent CSV Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .processing-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: {{ job.progress }}%;
            transition: width 0.3s ease;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="processing-icon">üîÑ</div>
        <h1>Processando seus dados...</h1>
        <p>Status: {{ job.status }}</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p>Progresso: {{ job.progress }}%</p>
        <p>Isso pode levar alguns minutos. A p√°gina ser√° atualizada automaticamente.</p>
        <a href="/status/{{ job.id }}" class="btn">Verificar Status</a>
    </div>
    
    <script>
        // Auto-refresh a cada 5 segundos
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
